on:
  push:
    branches:
      - master

jobs:
  gprActionJob:
    name: GPR Action Job
    runs-on: ubuntu-latest
    steps:
      - name: Gpr action step
        with:
          gpr-token: ${{ secrets.YOS_SEC }}
          ws-api-key: ${{ secrets.Yos_API_KEY }}
          ws-user-key: ${{ secrets.YOS_USER_KEY }}
          ws-project-key: ${{ secrets.YOS_PROJ }}
          ws-destination-url: https://saas.whitesourcesoftware.com/api
        uses: whitesource-yossi/GprAction@4c14d3493ffe1aeb2364eeca3c526a67cd4ac177