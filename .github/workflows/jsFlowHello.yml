on: package_registry

jobs:
  example:
    name: JS hello world
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1.0.0
    - name: Hello world action step
      env:
        FIRST_NAME: Mona Lisa
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        YOS_SEC: ${{ secrets.YOS_SEC }}
        YOS_USER_KEY: ${{ secrets.YOS_USER_KEY }}
        YOS_API_KEY: ${{ secrets.Yos_API_KEY }}
        YOS_PROJ: ${{ secrets.YOS_PROJ }}
      uses: ./.github/actions/js-hello-world
      with:
        who-to-greet: 'Yos'